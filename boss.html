<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss | EMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link id="appStyle" rel="stylesheet" href="">
</head>
<body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img id="logoImg" src="" alt="EMS Logo" style="height: 40px; margin-right: 15px; border-radius: 4px;">
                <a class="navbar-brand" href="#" id="appTitle">EMS BOSS PANEL</a>
            </div>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, <span id="sessionName">...</span></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Members Management</h5>
                        <div class="d-flex gap-2">
                            <button class="btn btn-danger" onclick="resetAllEntries()"><i class="bi bi-exclamation-circle"></i> Reset All</button>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                                <i class="bi bi-plus-circle"></i> Add Member
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="bi bi-megaphone"></i> Announcement Bar</label>
                            <div class="input-group">
                                <textarea class="form-control" id="messageInput" rows="2" placeholder="Type a message for all members"></textarea>
                                <button class="btn btn-primary" type="button" onclick="saveMessage()">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                            <div id="messageStatus" class="small mt-1 text-success d-none">Message updated for all members.</div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Post Name</th>
                                        <th>Call Sign</th>
                                        <th>Net Hours</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="membersTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4" id="adminsSection">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Admins & Roles</h5>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdminModal">
                                <i class="bi bi-person-plus"></i> Add Admin
                            </button>
                            <button class="btn btn-info text-white" onclick="exportAllData()"><i class="bi bi-download"></i> Export</button>
                            <button class="btn btn-warning" onclick="document.getElementById('importFileInput').click()"><i class="bi bi-upload"></i> Import</button>
                            <input type="file" id="importFileInput" accept=".json" style="display:none" onchange="importAllData(event)">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="adminsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="memberName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="memberUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Post Name</label>
                            <input type="text" class="form-control" id="memberPostName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Call Sign</label>
                            <input type="text" class="form-control" id="memberCallSign" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" id="memberPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addMember()">Add Member</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editMemberForm">
                        <input type="hidden" id="editMemberId">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editMemberName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="editMemberUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Post Name</label>
                            <input type="text" class="form-control" id="editMemberPostName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Call Sign</label>
                            <input type="text" class="form-control" id="editMemberCallSign" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" id="editMemberPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateMember()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addAdminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAdminForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="adminName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="adminRole" class="form-select">
                                <option value="boss">Boss</option>
                                <option value="manager">Manager</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addAdmin()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editAdminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAdminForm">
                        <input type="hidden" id="editAdminId">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editAdminName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="editAdminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="editAdminRole" class="form-select">
                                <option value="boss">Boss</option>
                                <option value="manager">Manager</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Set New Password (optional)</label>
                            <input type="password" class="form-control" id="editAdminPassword" placeholder="Leave blank to keep unchanged">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateAdmin()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config.js"></script>
    <script>
        const cfg = window.APP_CONFIG || {};
        const API_BASE = (cfg.apiBaseUrl || '').replace(/\/$/, '');
        const ASSET_BASE = (cfg.assetBaseUrl || API_BASE).replace(/\/$/, '');
        let sessionUser = null;
        let members = [];
        let entries = [];
        let admins = [];
        let isBoss = false;
        let editMemberModal, addMemberModal, editAdminModal, addAdminModal;

        document.getElementById('appStyle').href = `${ASSET_BASE}/static/css/style.css`;
        document.getElementById('logoImg').src = `${ASSET_BASE}/static/ems-logo.jpeg`;
        document.getElementById('appTitle').textContent = `${cfg.appName || 'EMS'} - BOSS PANEL`;

        function apiFetch(path, options = {}) {
            return fetch(`${API_BASE}${path}`, {
                credentials: 'include',
                headers: { 'Content-Type': 'application/json', ...(options.headers || {}) },
                ...options
            });
        }

        async function ensureSession() {
            const res = await apiFetch('/api/session');
            if (!res.ok) return redirectToLogin();
            const data = await res.json();
            if (!data.authenticated || !data.user || !['boss','manager','moderator'].includes(data.user.role)) return redirectToLogin();
            sessionUser = data.user;
            document.getElementById('sessionName').textContent = sessionUser.name || sessionUser.username;
            isBoss = sessionUser.role === 'boss';
            document.getElementById('adminsSection').style.display = isBoss ? 'block' : 'none';
        }

        function redirectToLogin() {
            window.location.href = './login.html';
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next);
            themeIcon.classList.toggle('bi-moon-fill');
            themeIcon.classList.toggle('bi-sun-fill');
            localStorage.setItem('theme', next);
        }

        async function loadMessage() {
            const res = await apiFetch('/api/message');
            if (!res.ok) return;
            const data = await res.json();
            document.getElementById('messageInput').value = data.message || '';
        }

        async function saveMessage() {
            const message = document.getElementById('messageInput').value;
            const res = await apiFetch('/api/message', { method: 'PUT', body: JSON.stringify({ message }) });
            const status = document.getElementById('messageStatus');
            status.classList.toggle('d-none', !res.ok);
        }

        function netMinutesFor(memberId) {
            let total = 0; let out = 0;
            entries.filter(e => e.member_id === memberId).forEach(e => {
                const [h, m] = (e.total_hours || '0:0').split(':').map(Number);
                total += h * 60 + (m || 0);
                out += parseInt(e.out_of_service || '0', 10) || 0;
            });
            const net = Math.max(0, total - out);
            const hrs = Math.floor(net / 60);
            const mins = net % 60;
            return `${hrs} H ${mins} MIN`;
        }

        async function loadMembers() {
            const res = await apiFetch('/api/members');
            if (!res.ok) return;
            const data = await res.json();
            members = data.members || [];
            renderMembers();
        }

        async function loadEntries() {
            const res = await apiFetch('/api/entries');
            if (!res.ok) { entries = []; return; }
            const data = await res.json();
            entries = data.entries || [];
        }

        function renderMembers() {
            const tbody = document.getElementById('membersTableBody');
            if (!members.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No members</td></tr>';
                return;
            }
            tbody.innerHTML = members.map(m => `
                <tr>
                    <td>${m.id}</td>
                    <td>${m.name}</td>
                    <td>${m.username}</td>
                    <td>${m.postname || ''}</td>
                    <td>${m.callsign || ''}</td>
                    <td>${netMinutesFor(m.id)}</td>
                    <td class="d-flex gap-1">
                        <button class="btn btn-sm btn-warning" onclick="openEditMember(${m.id})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMember(${m.id})"><i class="bi bi-trash"></i></button>
                        <button class="btn btn-sm btn-secondary" onclick="resetMember(${m.id})"><i class="bi bi-arrow-counterclockwise"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function addMember() {
            const payload = {
                name: document.getElementById('memberName').value,
                username: document.getElementById('memberUsername').value,
                password: document.getElementById('memberPassword').value,
                postname: document.getElementById('memberPostName').value,
                callsign: document.getElementById('memberCallSign').value
            };
            const res = await apiFetch('/api/members', { method: 'POST', body: JSON.stringify(payload) });
            if (res.ok) {
                addMemberModal.hide();
                await loadMembers();
            }
        }

        function openEditMember(id) {
            const m = members.find(x => x.id === id);
            if (!m) return;
            document.getElementById('editMemberId').value = m.id;
            document.getElementById('editMemberName').value = m.name;
            document.getElementById('editMemberUsername').value = m.username;
            document.getElementById('editMemberPostName').value = m.postname || '';
            document.getElementById('editMemberCallSign').value = m.callsign || '';
            document.getElementById('editMemberPassword').value = m.password || '';
            editMemberModal.show();
        }

        async function updateMember() {
            const id = document.getElementById('editMemberId').value;
            const payload = {
                name: document.getElementById('editMemberName').value,
                username: document.getElementById('editMemberUsername').value,
                password: document.getElementById('editMemberPassword').value,
                postname: document.getElementById('editMemberPostName').value,
                callsign: document.getElementById('editMemberCallSign').value
            };
            const res = await apiFetch(`/api/members/${id}`, { method: 'PUT', body: JSON.stringify(payload) });
            if (res.ok) {
                editMemberModal.hide();
                await loadMembers();
            }
        }

        async function deleteMember(id) {
            if (!confirm('Delete this member?')) return;
            const res = await apiFetch(`/api/members/${id}`, { method: 'DELETE' });
            if (res.ok) await loadMembers();
        }

        async function resetMember(id) {
            if (!confirm('Reset all duty logs for this member?')) return;
            const res = await apiFetch(`/api/members/${id}/reset`, { method: 'DELETE' });
            if (res.ok) await loadEntries();
        }

        async function resetAllEntries() {
            if (!confirm('Reset all duty logs for everyone?')) return;
            await apiFetch('/api/reset-all', { method: 'DELETE' });
            await loadEntries();
        }

        async function loadAdmins() {
            if (!isBoss) return;
            const res = await apiFetch('/api/admins');
            if (!res.ok) return;
            const data = await res.json();
            admins = data.admins || [];
            renderAdmins();
        }

        function renderAdmins() {
            const tbody = document.getElementById('adminsTableBody');
            if (!admins.length) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No admins</td></tr>';
                return;
            }
            tbody.innerHTML = admins.map(a => `
                <tr>
                    <td>${a.id}</td>
                    <td>${a.name || ''}</td>
                    <td>${a.username}</td>
                    <td>${a.role}</td>
                    <td class="d-flex gap-1">
                        <button class="btn btn-sm btn-warning" onclick="openEditAdmin(${a.id})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAdmin(${a.id})"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function addAdmin() {
            if (!isBoss) return;
            const payload = {
                name: document.getElementById('adminName').value,
                username: document.getElementById('adminUsername').value,
                password: document.getElementById('adminPassword').value,
                role: document.getElementById('adminRole').value
            };
            const res = await apiFetch('/api/admins', { method: 'POST', body: JSON.stringify(payload) });
            if (res.ok) {
                addAdminModal.hide();
                await loadAdmins();
            }
        }

        function openEditAdmin(id) {
            const a = admins.find(x => x.id === id);
            if (!a) return;
            document.getElementById('editAdminId').value = a.id;
            document.getElementById('editAdminName').value = a.name || '';
            document.getElementById('editAdminUsername').value = a.username;
            document.getElementById('editAdminRole').value = a.role;
            document.getElementById('editAdminPassword').value = '';
            editAdminModal.show();
        }

        async function updateAdmin() {
            if (!isBoss) return;
            const id = document.getElementById('editAdminId').value;
            const payload = {
                name: document.getElementById('editAdminName').value,
                username: document.getElementById('editAdminUsername').value,
                role: document.getElementById('editAdminRole').value,
                password: document.getElementById('editAdminPassword').value || undefined
            };
            const res = await apiFetch(`/api/admins/${id}`, { method: 'PUT', body: JSON.stringify(payload) });
            if (res.ok) {
                editAdminModal.hide();
                await loadAdmins();
            }
        }

        async function deleteAdmin(id) {
            if (!isBoss) return;
            if (!confirm('Delete this admin?')) return;
            const res = await apiFetch(`/api/admins/${id}`, { method: 'DELETE' });
            if (res.ok) await loadAdmins();
        }

        async function exportAllData() {
            if (!isBoss) return;
            const res = await apiFetch('/api/export-all');
            if (!res.ok) return;
            const data = await res.json();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ems-export.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function importAllData(event) {
            if (!isBoss) return;
            const file = event.target.files[0];
            if (!file) return;
            const text = await file.text();
            try {
                const payload = JSON.parse(text);
                const res = await apiFetch('/api/import-all', { method: 'POST', body: JSON.stringify(payload) });
                if (res.ok) {
                    await loadEntries();
                    await loadMembers();
                    await loadAdmins();
                }
            } catch (err) {
                console.error('Import failed', err);
            }
        }

        async function logout() {
            await apiFetch('/api/logout', { method: 'POST' });
            redirectToLogin();
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.classList.toggle('bi-moon-fill', savedTheme === 'dark');
            themeIcon.classList.toggle('bi-sun-fill', savedTheme !== 'dark');

            addMemberModal = new bootstrap.Modal(document.getElementById('addMemberModal'));
            editMemberModal = new bootstrap.Modal(document.getElementById('editMemberModal'));
            addAdminModal = new bootstrap.Modal(document.getElementById('addAdminModal'));
            editAdminModal = new bootstrap.Modal(document.getElementById('editAdminModal'));

            await ensureSession();
            await loadMessage();
            await loadEntries();
            await loadMembers();
            await loadAdmins();
        });
    </script>
</body>
</html>
