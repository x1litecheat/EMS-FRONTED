<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link id="appStyle" rel="stylesheet" href="">
</head>
<body class="login-page" data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img id="logoImg" src="" alt="EMS Logo" class="img-fluid mb-3" style="max-width: 120px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                            <h2 class="fw-bold" style="font-size: 2rem;" id="appTitle">EMS</h2>
                            <p class="text-muted" style="font-size: 1rem;" id="companyName">Company</p>
                            <div style="height: 3px; width: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 1rem auto; border-radius: 3px;"></div>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div id="errorMessage" class="alert alert-danger d-none"></div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="mt-4 text-center">
                            <small class="text-muted" id="footerText"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config.js"></script>
    <script>
        const cfg = window.APP_CONFIG || {};
        const API_BASE = (cfg.apiBaseUrl || '').replace(/\/$/, '');
        const ASSET_BASE = (cfg.assetBaseUrl || API_BASE).replace(/\/$/, '');

        document.getElementById('appTitle').textContent = cfg.appName || 'EMS';
        document.getElementById('companyName').textContent = cfg.companyName || '';
        document.getElementById('footerText').textContent = (cfg.companyName || 'EMS') + ' â€” Powered by API mode';
        document.getElementById('appStyle').href = `${ASSET_BASE}/static/css/style.css`;
        document.getElementById('logoImg').src = `${ASSET_BASE}/static/ems-logo.jpeg`;

        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = togglePasswordBtn.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    const role = data.role || (data.user && data.user.role);
                    if (role === 'boss' || role === 'manager' || role === 'moderator') {
                        window.location.href = './boss.html';
                    } else {
                        window.location.href = './member.html';
                    }
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'API unavailable. Check apiBaseUrl in config.js';
                errorDiv.classList.remove('d-none');
            }
        });

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', nextTheme);
            themeIcon.classList.toggle('bi-moon-fill');
            themeIcon.classList.toggle('bi-sun-fill');
            localStorage.setItem('theme', nextTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.classList.toggle('bi-moon-fill', savedTheme === 'dark');
            themeIcon.classList.toggle('bi-sun-fill', savedTheme !== 'dark');
        });
    </script>
</body>
</html>
